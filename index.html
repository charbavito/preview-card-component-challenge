<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/main-style.css">
    <title>Preview Card Component | Frontend Mentor | Charles Barros</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="content">
          <h1>Get <span class="highlight-text">insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="data">
            <div>
              <h2>10k+</h2>
              <span class="type-stats">companies</span>
            </div>
            <div>
              <h2>314</h2>
              <span class="type-stats">templates</span>
            </div>
            <div>
              <h2>12m+</h2>
              <span class="type-stats">queries</span>
            </div>
          </div>
        </div>
        <div class="main-img">
          <div class="overlay"></div>
          <img src="./images/image-header-desktop.jpg" class="img" alt="girls on office table working">
        </div>
      </section>
    </main>
    <footer class="footer">
      <span>Designed by </span>
      <a href="https://www.frontendmentor.io/profile/charbavito" target="_blank">Frontend Mentor </a>
      <span>Coded by </span>
      <a href="https://github.com/charbavito" target="_blank">Charles Barros</a>
    </footer>
  </body>
</html>
